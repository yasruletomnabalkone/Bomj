<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Питерская Помойка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Питерская Помойка</h1>
        <div id="status" class="status"></div>
        <div id="output" class="output"></div>
        <div id="actions" class="actions">
            <button onclick="game.action('искать')">Искать шмот</button>
            <button onclick="game.action('уйти')">Свалить</button>
            <button onclick="game.action('позвать Даню')">Позвать Даню</button>
            <button onclick="game.action('уникальное действие')">Уникальное действие</button>
            <button onclick="game.action('поговорить с NPC')">Поговорить с NPC</button>
            <button onclick="showUseItemPrompt()">Юзнуть шмот</button>
            <button onclick="showCombineItemsPrompt()">Скомбинировать шмот</button>
        </div>
        <div id="danya-options" class="danya-options" style="display: none;">
            <button onclick="game.danyaAction('поговорить')">Поговорить</button>
            <button onclick="game.danyaAction('дать бухло')">Дать бухло</button>
            <button onclick="game.danyaAction('уйти')">Уйти</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
